<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Additional_options" class="Additional_options">
      <button id="highlight_Every_Even" class="highlight_Every_Even">
        Выделить каждый четный элемент
      </button>
      <button id="highlight_Every_Odd_One" class="highlight_Every_Odd_One">
        Выделить каждый не четный элемент
      </button>
      <button id="delete_first_element" class="delete_last_element">
        Удалить первый элемент
      </button>
      <button id="delete_last_element" class="delete_last_element">
        Удалить последный элемент
      </button>
    </div>
    <div id="content-page" class="content">
      <div id="input-block" class="tasck-block">
        <input type="text" id="InputID" class="tasck-input" placeholder="Напиши
        задачу и нажми Enter :)" ">
      </div>

      <li id="todo__item" class="todo__item" data-todo-state="active"></li>
    </div>
  </body>
  <script type="module" src="todoList.js"></script>
  <script type="module" src="TasksClass.js"></script>
</html>
